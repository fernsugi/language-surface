<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Language Surface</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="app" id="app">
        <div class="topbar">
            <div class="brand">
                <div class="logo"></div>
                <div>
                    <h1>Language Surface <span class="pill" id="pillProject">Project: â€”</span></h1>
                    <span class="sub">Local-first translation manager</span>
                </div>
            </div>
            <div class="nav">
                <button class="btn" id="btnList" type="button">List</button>
                <button class="btn" id="btnSettings" type="button">Settings</button>
            </div>
        </div>

        <div id="view"></div>
    </div>

    <div class="modalBack" id="modalBack" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
            <div class="mhd">
                <h3 id="modalTitle">Confirm</h3>
                <p id="modalDesc"></p>
            </div>
            <div class="mbd" id="modalBody"></div>
            <div class="mft">
                <button class="btn" id="modalCancel" type="button">Cancel</button>
                <button class="btn primary" id="modalOK" type="button">OK</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast" aria-live="polite" aria-atomic="true">
        <p class="t1" id="toastMsg"></p>
        <p class="t2" id="toastSub"></p>
    </div>

    <script src="./app.js"></script>
</body>

</html>
